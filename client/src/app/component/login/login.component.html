<div class="LoginPage">
    <div class="bg-[rgb(255,244,245)] h-screen">
        <div class="flex justify-center items-center">
            <div class="bg-[#fff] w-[500px] p-10 absolute top-[100px] shadow-md rounded-md">
                <div class="grid gap-4 justify-center">
                <div class="flex justify-center items-center"><img src="../../../assets/images/vichar.png" class="h-[30px] text-center"></div>
                <p class="text-center text-[18px] text-[#828282]">Dive into Ideas. Connect, Create, and Inspire on Vichar!</p>
                </div>
                <div class="mt-6">
                    <form [formGroup]="loginForm">  
                        <div class="grid gap-4"> 
                        <div class="grid gap-1">              
                        <input class="focus:outline-none border-[1px] p-2 rounded-[5px] border-[#ddd]" formControlName="email" type="email" placeholder="Email">
                        <p class="text-red-600" *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty"
                            >Email is required to login and write your Vichar</p>
                        <p class="text-red-600" *ngIf="loginForm.hasError('email','email')">It's not correct way to write, please write valid email</p>
                        </div>
                        <div class="grid gap-1">
                        <input class="focus:outline-none border-[1px] p-2 rounded-[5px] border-[#ddd]" formControlName="password" type="password" placeholder="Password">
                        <p *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty"
                            class="text-red-600">Just a small step fill the password please</p>
                            </div>
                        <button class="bg-[#ff6481] hover:bg-[#282424] text-white font-bold py-2 px-4 rounded"  (click)="login()" type="submit">Login</button>
                  
                    </div>
                    </form>

                </div>
                <div class="flex justify-center p-4">
                    <div id="g_id_onload" data-client_id="80200947676-gmvfbgc1pm3v2das68roah9mfqfoodq5.apps.googleusercontent.com"
                        data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:5000/api/user/login/google"
                        data-auto_prompt="false">
                    </div>
                
                    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with"
                        data-size="large" data-logo_alignment="left">
                    </div>
                </div>
                <p class="text-center text-[14px]">Don't have account Let's <span class="text-[#ff6481] underline cursor-pointer" (click)="onResgister()">Register Vichar</span></p>
            </div>
            
        </div>
    </div>
</div>
